<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator-project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <h2>calculator</h2>
        <input type="text" name="cal-screen" id="cal-screen">
        <div class="row">
            <div class="col-6 border text-center p-3 buttons">back</div>
            <div class="col-6 border text-center p-3 buttons">/</div>
        </div>
            <div class="row">
            <div class="col-3 border text-center p-3 buttons">7</div>
            <div class="col-3 border text-center p-3 buttons">8</div>
            <div class="col-3 border text-center p-3 buttons">9</div>
            <div class="col-3 border text-center p-3 buttons">X</div>
        </div>

        <div class="row">
            <div class="col-3 border text-center p-3 buttons">4</div>
            <div class="col-3 border text-center p-3 buttons">5</div>
            <div class="col-3 border text-center p-3 buttons">6</div>
            <div class="col-3 border text-center p-3 buttons">-</div>
        </div>
        <div class="row">
            <div class="col-3 border text-center p-3 buttons">1</div>
            <div class="col-3 border text-center p-3 buttons">2</div>
            <div class="col-3 border text-center p-3 buttons">3</div>
            <div class="col-3 border text-center p-3 buttons">+</div>
        </div>
        <div class="row">
            <div class="col-3 border text-center p-3 buttons">C</div>
            <div class="col-3 border text-center p-3 buttons">0</div>
            <div class="col-3 border text-center p-3 buttons">.</div>
            <div class="col-3 border text-center p-3 buttons">=</div>
        </div>

    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
